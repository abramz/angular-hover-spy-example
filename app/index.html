  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Hover Spy</title>
    <meta name="description" content="Hover spy directive for AngularJS">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angular-hover-spy-example">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">

      <header role="header">
        <div class="jumbotron">
          <div class="container">
            <h1>Angular Hover Spy</h1>
            <p class="lead">Hover spy directive for AngularJS by Abramz</p>
            <p>
              <a class="btn btn-default" href="https://github.com/abramz/angular-hover-spy">Source on Github</a>
              <a class="btn btn-default" href="https://github.com/abramz/angular-hover-spy-example">Example Source on Github</a>
            </p>
          </div>
        </div>
      </header>

      <main role="content">
        <div class="row">
          <div class="col-md-12">
            <div class="page-header">
              <h1>Examples</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" ui-view="toggle"></div>
          <div class="col-md-12" ui-view="onoff"></div>
          <div class="col-md-12" ui-view="customHandler"></div>
        </div>
      </main>

      <footer role="information">

      </footer>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-hover-spy/src/hover-spy.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/toggle-example-table.js"></script>
    <script src="scripts/controllers/custom-handler-example.js"></script>
